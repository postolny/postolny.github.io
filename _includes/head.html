<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate" />

  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  <style>
    :root {
      --header-color: {{ page.header_color | default: "#ffffff" }};
      --hamburger-color: {{ page.hamburger_color | default: "#ffffff" }};
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">

  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics-->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
  <meta name="google-site-verification" content="qhZvz-pysZklfJSbXfgaRbNbDE9O4Fqtr3s5L5gpjp4" />
  <meta name="yandex-verification" content="1ec1efbb6d147e71" />
</head>
